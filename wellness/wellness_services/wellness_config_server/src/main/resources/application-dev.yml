server:
  port: 11227
  
spring:
  application:
    name: CONFIG-SERVER
  cloud:
    config:
      server:
        git:
          uri: https://github.com/balakrishnajonnadula/config-server
          clone-on-start: true
           
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:11222/eureka
  instance:
    ip-address: true
    